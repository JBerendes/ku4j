<script type="text/javascript" language="javascript">

    var charts;
    function showAsCircle () { charts.each(function(chart){ chart.display($.circlePerspective()); }); }
    function showAsColor () { charts.each(function(chart){ chart.display($.rectanglePerspective()); }); }

    $(function(){
        charts = $.list();
        var tooltip = $.tooltip();

        $.list(document.getElementsByTagName("a"))
            .each(function(dom){
                var chart = $.chart(dom, 10);

                chart
                    .onclick(function(){ chart.display($.inputPerspective()) })
                    .onfocus(function(){ chart.display($.inputPerspective()) })
                    .display($.circlePerspective());

                charts.add(chart);
            });
    });
